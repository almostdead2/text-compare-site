<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Compare Site</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .container { display: flex; gap: 1rem; }
    textarea { width: 100%; }
    button { padding: 0.5rem 1rem; border-radius: 8px; margin-top: 1rem; }
    #result { white-space: pre-wrap; font-family: monospace; margin-top: 1rem; }
    .added { background: #7aff7a; }
    .removed { background: #ff7a7a; text-decoration: line-through; }
    .result-container div.panel { border: 1px solid #ddd; padding: 0.75rem; font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Text Compare Site</h1>

  <div class="container">
    <div style="flex:1">
      <h3>Text 1</h3>
      <textarea id="text1" style="width:100%; height:180px; border-radius:12px;"></textarea>
    </div>
    <div style="flex:1">
      <h3>Text 2</h3>
      <textarea id="text2" style="width:100%; height:180px; border-radius:12px;"></textarea>
    </div>
  </div>

  <button onclick="compareText()">Compare</button>

  <div class="result-container" style="display:flex; gap:1rem; margin-top:1rem;">
    <div style="flex:1;">
      <h3>Text 1</h3>
      <div class="panel">
        <div id="result-left"></div>
      </div>
    </div>
    <div style="flex:1;">
      <h3>Text 2</h3>
      <div class="panel">
        <div id="result-right"></div>
      </div>
    </div>
  </div>

  <script>
    function escapeHtml(s){
      return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function compareText() {
      const aRaw = document.getElementById('text1').value;
      const bRaw = document.getElementById('text2').value;
      const a = aRaw.split(/(\s+)/);
      const b = bRaw.split(/(\s+)/);

      const dp = Array(a.length + 1).fill(null).map(() => Array(b.length + 1).fill(0));

      for (let i = a.length - 1; i >= 0; i--) {
        for (let j = b.length - 1; j >= 0; j--) {
          dp[i][j] = (a[i] === b[j] && a[i].trim() !== '') ? 1 + dp[i+1][j+1] : Math.max(dp[i+1][j], dp[i][j+1]);
        }
      }

      let i = 0, j = 0;
      const left = [];
      const right = [];

      while (i < a.length && j < b.length) {
        if (a[i] === b[j]) {
          left.push(escapeHtml(a[i]));
          right.push(escapeHtml(b[j]));
          i++; j++;
        } else if (dp[i+1][j] >= dp[i][j+1]) {
          left.push(`<span class='removed'>${escapeHtml(a[i])}</span>`);
          right.push('');
          i++;
        } else {
          right.push(`<span class='added'>${escapeHtml(b[j])}</span>`);
          left.push('');
          j++;
        }
      }

      while (i < a.length) { left.push(`<span class='removed'>${escapeHtml(a[i])}</span>`); right.push(escapeHtml(a[i]).replace(/\S/g, ' ')); i++; }
      while (j < b.length) { right.push(`<span class='added'>${escapeHtml(b[j])}</span>`); left.push(escapeHtml(b[j]).replace(/\S/g, ' ')); j++; }

      document.getElementById('result-left').innerHTML = left.join('');
      document.getElementById('result-right').innerHTML = right.join('');
    }
  </script>
</body>
</html>
