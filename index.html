<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Text Compare</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .container { display: flex; gap: 1rem; }
    textarea { width: 100%; height: 300px; }
    button { padding: 0.5rem 1rem; border-radius: 8px; margin-top: 1rem; }
    #result { white-space: pre-wrap; font-family: monospace; margin-top: 1rem; }
    .added { background: #c8ffc8; }
    .removed { background: #ffc8c8; text-decoration: line-through; }
  </style>
</head>
<body>
  <h1>Offline Text Compare</h1>
  <p>Runs entirely in your browser â€” nothing uploaded anywhere.</p>

  <div class="container">
    <div style="flex:1">
      <h3>Text 1</h3>
      <textarea id="text1"></textarea>
    </div>
    <div style="flex:1">
      <h3>Text 2</h3>
      <textarea id="text2"></textarea>
    </div>
  </div>

  <button onclick="compareText()">Compare</button>

  <div class="result-container" style="display:flex; gap:1rem; margin-top:1rem;">
    <div class="panel" style="flex:1;">
      <h3>Text 1 (removed words highlighted)</h3>
      <div id="result-left" style="height:300px; overflow:auto; border:1px solid #ddd; padding:0.75rem; font-family:monospace; white-space:pre-wrap;"></div>
    </div>
    <div class="panel" style="flex:1;">
      <h3>Text 2 (added words highlighted)</h3>
      <div id="result-right" style="height:300px; overflow:auto; border:1px solid #ddd; padding:0.75rem; font-family:monospace; white-space:pre-wrap;"></div>
    </div>
  </div>

  <script>
    function escapeHtml(s){
      return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function compareText() {
      const aRaw = document.getElementById('text1').value;
      const bRaw = document.getElementById('text2').value;
      const a = aRaw.split(/(\s+)/); // keep whitespace tokens
      const b = bRaw.split(/(\s+)/);

      const dp = Array(a.length + 1).fill(null).map(() => Array(b.length + 1).fill(0));

      for (let i = a.length - 1; i >= 0; i--) {
        for (let j = b.length - 1; j >= 0; j--) {
          dp[i][j] = (a[i] === b[j] && a[i].trim() !== '') ? 1 + dp[i+1][j+1] : Math.max(dp[i+1][j], dp[i][j+1]);
        }
      }

      let i = 0, j = 0;
      const left = [];
      const right = [];

      while (i < a.length && j < b.length) {
        if (a[i] === b[j]) {
          left.push(escapeHtml(a[i]));
          right.push(escapeHtml(b[j]));
          i++; j++;
        } else if (dp[i+1][j] >= dp[i][j+1]) {
          // a[i] removed
          left.push(`<span class='removed'>${escapeHtml(a[i])}</span>`);
          // keep space in right for alignment
          right.push(escapeHtml(a[i]).replace(/\S/g, ' '));
          i++;
        } else {
          // b[j] added
          right.push(`<span class='added'>${escapeHtml(b[j])}</span>`);
          left.push(escapeHtml(b[j]).replace(/\S/g, ' '));
          j++;
        }
      }

      while (i < a.length) { left.push(`<span class='removed'>${escapeHtml(a[i])}</span>`); right.push(escapeHtml(a[i]).replace(/\S/g, ' ')); i++; }
      while (j < b.length) { right.push(`<span class='added'>${escapeHtml(b[j])}</span>`); left.push(escapeHtml(b[j]).replace(/\S/g, ' ')); j++; }

      document.getElementById('result-left').innerHTML = left.join('');
      document.getElementById('result-right').innerHTML = right.join('');
    }

    // synced scrolling for results
    document.addEventListener('DOMContentLoaded', ()=>{
      const L = document.getElementById('result-left');
      const R = document.getElementById('result-right');
      let syncing = false;
      function sync(src, dst){
        if(syncing) return;
        syncing = true;
        dst.scrollTop = src.scrollTop * (dst.scrollHeight - dst.clientHeight) / (src.scrollHeight - src.clientHeight || 1);
        setTimeout(()=> syncing = false, 100);
      }
      L.addEventListener('scroll', ()=> sync(L,R));
      R.addEventListener('scroll', ()=> sync(R,L));
    });
  </script>
</body>
</html>
